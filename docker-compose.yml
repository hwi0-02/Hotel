services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    ports:
      - "${MARIADB_PORT:-3307}:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD:-night}
      MARIADB_DATABASE: hotel
      MARIADB_USER: ${DB_USERNAME:-night}
      MARIADB_PASSWORD: ${DB_PASSWORD:-night}
      TZ: Asia/Seoul
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hotel-network

  my-backend:
    build: 
      context: ./my-backend
      dockerfile: Dockerfile
    container_name: my-backend
    env_file:
      - ./my-backend/.env
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-night}
      DB_PASSWORD: ${DB_PASSWORD:-night}
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mariadb:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9999:8888"
    restart: unless-stopped
    networks:
      - hotel-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - hotel-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
      - ./my-backend/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - mariadb
    restart: unless-stopped
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge

volumes:
  grafana-data:
  mariadb-data: