apiVersion: 1
datasources:
  - name: Prometheus          # Grafana에서 표시될 데이터소스 이름
    type: prometheus          # 데이터소스 종류 (Prometheus)
    access: proxy             # Grafana 서버가 프록시로 요청을 대신함 (보통 proxy 사용)
    url: http://prometheus:9090   # Prometheus 서버의 내부 주소 (Docker 네트워크 기준)
    isDefault: true           # 기본 데이터소스로 설정
    editable: true            # UI에서 수정 가능
